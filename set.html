<!DOCTYPE HTML>

<html>
	<head>
		<title>Establish insurance</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://zxa011023.github.io/weatherInsurance/assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">Weather Insurance</a>
					<nav id="nav">
						<a href="">關於我們</a>
						<a href="">運作方式</a>
						<a href="">合作公司</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Top -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">				
						<h2>開始建立保險</h2>
						<p>Establish Insurance</p>
						<!--<p>可以寫介紹</p>-->
					</header>
				</div>
			</section>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<form method="post" action="#">
						<div class="row uniform">
							<!--公司名稱-->
							<div class="12u 12u$(xsmall)">
								<p class="align-left-p"><strong>公司名稱</strong>Company Name</p>
								<input type="text" name="company-name" id="company-name" value="" placeholder="公司名稱" />
							</div>
							<!--保險名稱-->
							<div class="6u 12u$(xsmall)">
								<p class="align-left-p"><strong>保險名稱</strong>Insurance Name</p>
								<input type="text" name="insurance-name" id="insurance-name" value="" placeholder="保險名稱" />
							</div>
							<!--保險日期-->
							<div class="6u$ 12u$(xsmall)">
								<p class="align-left-p"><strong>保險日期</strong>Insurance Date</p>
								<input type="date" name="insurance-date" id="insurance-date" value="" placeholder="保險期間" />
							</div>
							<!--保險地點-->
							<div class="6u 12u$(xsmall)">
								<p class="align-left-p"><strong>保險地點</strong>Insurance Loaction</p>
								<input type="text" name="insurance-location" id="insurance-loaction" value="" placeholder="保險地點" />
							</div>
							<!--座標-->
							<div class="6u$ 12u$(xsmall)">
								<p class="align-left-p"><strong>地點座標</strong>Coordinate</p>
								<input type="text" name="coordinate" id="coordinate value="" placeholder="x,y" />
							</div>
							<!--保費-->
							<div class="6u 12u$(xsmall)">
								<p class="align-left-p"><strong>保險費用</strong>Insurance Fee</p>
								<input type="text" name="insurance-fee" id="insurance-fee" value="" placeholder="保險費用" />
							</div>
							<!--理賠金額-->
							<div class="6u$ 12u$(xsmall)">
								<p class="align-left-p"><strong>理賠金額</strong>Claim Amount</p>
								<input type="text" name="claim-amount" id="claim-amount" value="" placeholder="理賠金額" />
							</div>
							<!--溫度-->
							<div class="6u 12u$(xsmall)">
								<p class="align-left-p"><strong>溫度上限</strong>Temperature upper limit</p>
								<input type="text" name="temperature" id="temperature" value="" placeholder="華氏溫度(℉)" />
							</div>
							<!--濕度-->
							<div class="6u$ 12u$(xsmall)">
								<p class="align-left-p"><strong>濕度上限</strong>Humidity upper limit</p>
								<input type="text" name="humidity" id="humidity" value="" placeholder="濕度(%)" />
							</div>
							<!--詳細說明-->
							<div class="12u$">
								<p class="align-left-p"><strong>詳細說明</strong>instructions</p>
								<textarea name="instruction" id="instruction" placeholder="Enter your detailed instructions" rows="6"></textarea>
							</div>
							<!--確認-->
							<div class="12u$">
								<input type="checkbox" id="check-rule" name="check-rule">
								<label for="check-rule">我已詳細閱讀<a href="">運作方式</a>，並同意接受其內容。</label>
								<ul class="actions">
									<li><input type="submit" value="確認送出" class="alt"/></li>
									<li><input type="reset" value="重新填寫" class="alt" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/jquery.min.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/skel.min.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/util.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/main.js"></script>

	</body>
</html>
